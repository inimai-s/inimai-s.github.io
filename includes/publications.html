<table class="publications">
    {%- for publication in publications -%}
        <tr>
            <td class="bullet">></td>
            <td>
            <div class="title">
                <a href="{% if publication.doi %}{{ publication.doi }}{% else %}{{ publication.arxiv }}{% endif %}" target="_blank">{{ publication.title }}</a>
                <div class="inline-icon"><a href="{{ publication.arxiv }}" target="_blank" title="arXiv"><i class="ai ai-arxiv"></i></a></div>
                <div class="inline-icon"><a href="{{ publication.ads }}" target="_blank" title="ADS"><i class="ai ai-ads"></i></a></div>
            </div>
            <div class="authors">{{ publication.authors }}</div>
            <div class="doi">
                <a href="{{ publication.doi }}" target="_blank">DOI:{{ publication.doi | split: "doi.org/" | last }}</a>
            </div>
            </td>
        </tr>
    {%- endfor -%}
</table>
<span class="inline-icon" style="font-style: italic"><small>For a complete list of my publications, including talks and non-refereed works, see <a href="https://scholar.google.com/citations?user=yDBRRLcAAAAJ&hl=en" target="_blank" title="Google Scholar"><i class="ai ai-google-scholar" style="margin-right: 0"></i></a></small></span>.
